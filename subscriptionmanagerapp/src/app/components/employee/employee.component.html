<div class="container text-center">
    <h1>Employees</h1>
    <div class="row">
        <div class="col" *ngFor="let employee of employees">
            <div class="card shadow-sm m-1 p-3 bg-white" style="width: 18rem;">
                <img src="{{employee.imageUrl}}" class="card-img-top" alt="Picture N/A">
                <div class="card-body">
                  <h5 class="card-title">{{employee.name}}</h5>
                  <p class="card-text">ID#: {{employee.id}}</p>
                  <p class="card-text">name: {{employee.name}}</p>
                  <div>
                    <a class="btn btn-sm btn-outline-primary" (click)="openModal(employee, editEmployeeModal)">edit</a>
                    <a href="#" class="btn btn-sm btn-danger m-1">delete</a>  
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<ng-template #editEmployeeModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Profile</h4>
    <img src="selectedEmployee?.imageUrl" alt="Image N/A">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form #employeeForm="ngForm">
      <div class="row mb-3">
          <div class="col-2 form-floating">
            <input type="text" class="form-control" id="employeeId" placeholder="Employee id" value="{{selectedEmployee?.id}}" disabled>
            <label for="employeeId">ID:</label>
          </div>
          <div class="col-10 form-floating">
            <input type="text" class="form-control" id="employeeCode" placeholder="Employee Code" value="{{selectedEmployee?.employeeCode}}" disabled>
            <label for="employeeCode">Employee Code:</label>
          </div>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="employeeName" placeholder="Name" value="{{selectedEmployee?.name}}">
        <label for="name">Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="employeeUrl" placeholder="Url" value="{{selectedEmployee?.imageUrl}}">
        <label for="name">Picture Url</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
